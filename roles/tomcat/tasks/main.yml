---
#tasks file for tomcat

- name: create directory
  file: path="{{item.install_path}}" state=directory
  with_items: "{{configuration}}"

- name: download and extract binary
  unarchive: src=http://www-eu.apache.org/dist/tomcat/tomcat-8/v8.5.13/bin/apache-tomcat-8.5.13.tar.gz dest={{item.install_path}} remote_src=True
  with_items: "{{configuration}}"

- name: create link
  file: src={{item.install_path}}/apache-tomcat-8.5.13 dest={{item.install_path}}/tomcat  state=link
  with_items: "{{configuration}}"

- name: unarchive java
  unarchive: src=jdk-8u121-linux-x64.tar.gz dest={{user_home_dir}}
- name: create link for java
  file: src={{user_home_dir}}/jdk1.8.0_121 dest={{user_home_dir}}/java  state=link

- name: Create environment variable
  template: src=setenv.sh dest={{item.install_path}}/tomcat/bin/setenv.sh  mode=0755
  with_items: "{{configuration}}"

- name: modify server.xml with http and ajp port
  template: src=server.xml dest={{item.install_path}}/tomcat/conf/server.xml
  with_items: "{{configuration}}"

